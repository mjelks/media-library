# if you need to rebuild: 
# docker compose -f docker-compose.vps.yml --env-file .env build --no-cache web
# docker compose up :
# docker compose -f docker-compose.vps.yml --env-file .env up -d

# to copy local files to the vps:
# docker cp ./storage/. discogs-media-web-1:/rails/storage/
# docker exec -u root discogs-media-web-1 chown -R 1000:1000 /rails/storage
# docker exec -it discogs-media-web-1 bin/rails db:prepare # if needed (after copying dev -> prod db)
services:
  web:
    build: .
    restart: unless-stopped
    expose:
      - "80"
    environment:
      - RAILS_ENV=production
      - RAILS_MASTER_KEY=${RAILS_MASTER_KEY}
      - DISCOGS_TOKEN=${DISCOGS_TOKEN}
      - VIRTUAL_HOST=${VIRTUAL_HOST}
      - LETSENCRYPT_HOST=${VIRTUAL_HOST}
      - LETSENCRYPT_EMAIL=${LETSENCRYPT_EMAIL}
    volumes:
      - sqlite_data:/rails/storage
      - rails_log:/rails/log
    networks:
      - proxy-mgj

volumes:
  sqlite_data:
  rails_log:

networks:
  proxy-mgj:
    external: true
